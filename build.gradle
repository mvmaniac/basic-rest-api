plugins {
  id 'org.springframework.boot' version '2.7.5'
  id 'io.spring.dependency-management' version '1.0.15.RELEASE'
  id "org.asciidoctor.jvm.convert" version "3.3.2" // restdoc -> asciidoc으로 사용시 필요?
  id 'com.epages.restdocs-api-spec' version '0.11.4' // restdoc -> openapi3으로 사용시 필요?
  id 'java'
}

group = 'io.devfactory'
version = '0.0.1'
sourceCompatibility = JavaVersion.VERSION_18
targetCompatibility = JavaVersion.VERSION_18

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
  asciidoctorExt
}

repositories {
  mavenCentral()
}

ext {
  set('snippetsDir', file("build/generated-snippets"))
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-hateoas'
  implementation 'org.springframework.boot:spring-boot-starter-actuator'
  implementation 'org.springframework.boot:spring-boot-starter-security'
  implementation 'org.springframework.data:spring-data-rest-hal-explorer'

  implementation 'com.github.gavlyukovskiy:p6spy-spring-boot-starter:1.8.1'
  implementation 'org.mapstruct:mapstruct:1.5.3.Final'
  implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.13.4'
  // 브라우저에서 요청 시 xml 형식으로 나옴

  implementation 'org.springdoc:springdoc-openapi-ui:1.6.11' // restdoc -> openapi3으로 사용시 필요?
  asciidoctorExt 'org.springframework.restdocs:spring-restdocs-asciidoctor' // restdoc -> asciidoc으로 사용시 필요?

  runtimeOnly 'com.h2database:h2'

  developmentOnly 'org.springframework.boot:spring-boot-devtools'

  compileOnly 'org.projectlombok:lombok'
  annotationProcessor 'org.projectlombok:lombok'
  testCompileOnly 'org.projectlombok:lombok'
  testAnnotationProcessor 'org.projectlombok:lombok'

  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testImplementation 'org.springframework.security:spring-security-test'
  testImplementation 'org.springframework.restdocs:spring-restdocs-mockmvc'
  testImplementation 'com.epages:restdocs-api-spec-mockmvc:0.16.2'
}

tasks.named('test') {
  outputs.dir snippetsDir
  useJUnitPlatform()
}

asciidoctor {
  configurations 'asciidoctorExt'
  inputs.dir snippetsDir
  dependsOn test
}

task copyAsciidocHTML(type: Copy, dependsOn: asciidoctor) {
  from "${asciidoctor.outputDir}"
  into "${project.rootDir}/src/main/resources/static/docs"
}

bootJar {
  dependsOn copyAsciidocHTML
}

openapi3 {
  server = 'http://localhost:8080'
  title = 'Basic Rest API'
  description = 'Basic Rest API description'
  version = '0.1.0'
  format = 'yaml'

  copy {
    from "build/api-spec"
    into "${project.rootDir}/src/main/resources/static/docs"
  }
}
